<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Product Scanner</h2>
    
    <div class="input-group">
        <label>Nama Scan</label>
        <input type="text" id="scanName" placeholder="Contoh: Stok Opname">
    </div>

    <div class="input-group">
        <label>Store Code</label>
        <input type="text" id="storeCode" placeholder="Contoh: STORE-01">
    </div>

    <div class="input-group">
        <label>Qty Scan</label>
        <input type="number" id="qty" value="1" min="1">
    </div>

    <div id="interactive" class="viewport"></div>

    <div class="status-box">
        <span id="status">Status: Standby</span>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>

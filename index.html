<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

<div class="container">
    <header>
        <h2>Barcode Scanner</h2>
        <p>Input data sebelum melakukan pemindaian</p>
    </header>
    
    <div class="input-group">
        <label>Nama Scan</label>
        <input type="text" id="namaScan" placeholder="Masukkan nama Anda">
        
        <label>Code Store</label>
        <input type="text" id="codeStore" placeholder="Contoh: STORE-01">
        
        <label>Quantity</label>
        <input type="number" id="qtyScan" value="1" min="1">
    </div>

    <div id="reader"></div>
    
    <div id="resultArea" class="result-card">
        <div class="status-badge">Terdeteksi</div>
        <p>Barcode: <strong id="scannedCode">-</strong></p>
        <button id="sendBtn" class="btn-send">Kirim ke Power Automate</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>

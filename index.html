<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Barcode Scanner</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Smart Scanner</h2>
        <p>Gunakan kamera belakang untuk hasil maksimal</p>
    </div>
    
    <div class="form-group">
        <label>Nama Scan</label>
        <input type="text" id="scanName" placeholder="Masukkan Nama Batch">
    </div>

    <div class="form-group">
        <label>Store Code</label>
        <input type="text" id="storeCode" placeholder="Masukkan Kode Toko">
    </div>

    <div class="form-group">
        <label>Qty Scan</label>
        <input type="number" id="qty" value="0" min="0">
    </div>

    <div class="control-row">
        <button id="btnToggleScan" onclick="toggleScanner()">Mulai Scan</button>
        <button id="btnSwitchCamera" onclick="switchCamera()">Ganti Kamera</button>
    </div>

    <div id="scanner-container" style="display: none;">
        <div id="interactive" class="viewport">
            <div class="scan-region">
                <div class="scanner-laser"></div>
            </div>
        </div>
    </div>

    <div class="status-container">
        <div id="status">Status: Kamera Mati</div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
